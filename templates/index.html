{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title %}
La Tiendita
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
<form method="post">
	{% csrf_token %}
    <div class="contenedor-form">

        <div class="togglee">
            <span></span>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
        		<input type="text" placeholder="Usuario" required name="username">
                <input type="password" placeholder="Contraseña" required name="password">

                <input type="submit" value="Ingresar">
            </form>
        </div>

        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>

                <input type="password" placeholder="Contraseña" required>

                <input type="email" placeholder="Correo Electronico" required>

                <input type="text" placeholder="Teléfono" required>

                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">LA Tiendita De Don Pepe</a>
        </div>
    </div>


</form>
    <link rel="stylesheet" href="{% static 'js/jquery-3.1.1.min.js' %}">
    <link rel="stylesheet" href="{% static 'js/main.js' %}">
{% endblock %}
